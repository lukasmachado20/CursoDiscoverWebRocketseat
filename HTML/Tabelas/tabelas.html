<!--
    <table>
        Prós:
            -Organização e visualização dos dados
        Contras:
            -Pouco flexível
            -Precisa de estilização
-->
<table>

    <!--Descreve o que a tabela ta fazendo-->
    <caption>Pessoas por Idade</caption>

    <!--Cabeçalho da tabela-->
    <thead>
        <tr>
            <th>Nome</th> <!--th=cabeçalho-->
            <th>Idade</th>
        </tr>
    </thead>
    <!--Corpo da tabela-->
    <tbody>
        <tr>
            <td>Lukas</td><!--td=descrição da linha-->
            <td>24</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>26</td>
        </tr>
    </tbody>
    <!--Rodapé da tabela-->
    <tfoot>
        <tr>
            <td>Total de pessoas:</td>
            <td>2</td>
        </tr>
    </tfoot>
</table>
