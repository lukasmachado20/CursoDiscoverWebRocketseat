<!--
    Atributos Globais mais utilizados nas tags
    (atributos aplicados em todas as tags)

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style 
    - tabindex
    - title
-->

<div class="carrinho" contenteditable="true">
    <!-- elementos aqui dentro-->
    <!-- 
        class eh utilizada para acessar estilo no css e
        e o javascript acessar
        contenteditable permite e edicao do conteudo na pagina,
        mas ao salvar se perde este conteudo
    -->
    conteúdo
</div>

<div class="carrinho" data-id="" id="name">
    conteúdo
    <!--
        data- 
        utilização no javascript e css

        id="" utilizado para utilizar no javascript e css e chamar
    -->
</div>

<div class="carrinho" hidden="true" style="color: red">
    conteúdo
</div>

<div tabindex="1">
    banana
    <!-- segmento do botao Tab 
        navegando pelo teclado
    -->
</div>

<div tabindex="2">
    banana
</div>

<div tabindex="3" title="titulo de algo">
    banana
    <!--
        o titulo aparece ao passar o mouse em cima do conteudo da tag
    -->
</div>
